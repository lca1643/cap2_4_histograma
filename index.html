<!-- Adaptaci√≥n a Boxplot con Chart.js -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de Boxplot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot@3.3.0/build/Chart.BoxPlot.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #eef2ff;
    }
    canvas {
      max-width: 800px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üì¶ Boxplot Interactivo</h1>
  <p>Sube un archivo CSV y selecciona la columna num√©rica que deseas analizar.</p>

  <input type="file" id="fileInput" accept=".csv">
  <br><br>
  <label for="columnSelect">Columna:</label>
  <select id="columnSelect"></select>
  <canvas id="boxplotChart" width="800" height="400"></canvas>

  <script>
    const fileInput = document.getElementById("fileInput");
    const columnSelect = document.getElementById("columnSelect");
    const ctx = document.getElementById("boxplotChart").getContext("2d");
    let chart;

    fileInput.addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const columns = Object.keys(data[0]).filter(col => data.some(row => typeof row[col] === 'number'));

          columnSelect.innerHTML = "";
          columns.forEach(col => {
            const option = document.createElement("option");
            option.value = col;
            option.textContent = col;
            columnSelect.appendChild(option);
          });

          columnSelect.onchange = () => drawBoxplot(data, columnSelect.value);
          drawBoxplot(data, columns[0]);
        }
      });
    });

    function drawBoxplot(data, column) {
      const values = data.map(row => row[column]).filter(v => typeof v === 'number' && !isNaN(v));
      if (!values.length) {
        alert("No hay datos num√©ricos v√°lidos para esta columna.");
        return;
      }

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'boxplot',
        data: {
          labels: [column],
          datasets: [{
            label: `Boxplot de ${column}`,
            data: [values],
            backgroundColor: 'rgba(59, 130, 246, 0.5)',
            borderColor: 'rgba(30, 64, 175, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              title: {
                display: true,
                text: column
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
